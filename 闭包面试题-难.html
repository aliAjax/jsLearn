<script type="text/javascript">
    function fun (x,y){
        console.log(y);
        return {
            fun:function (m){
                // console.log(fun)//13行fun
                return fun (m,x)
            }
        }
    }
    // var a= fun(0);//undefined//fun里 x=0；闭包形成(只有一个闭包形成),导致18行的x一直为0
    // a.fun(1);//0
    // a.fun(2);//0
    // a.fun(3);//0

    // var b=fun(0).fun(1).fun(2).fun(3);//undefined 0 1 2 形成多个闭包

    var c=fun(0).fun(1);//undefined 0
    c.fun(2);//1
    c.fun(3)//1
